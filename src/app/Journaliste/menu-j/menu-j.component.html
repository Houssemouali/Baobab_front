<header>

  <!-- Sidebar navigation  class="sn-bg-1"-->

    <mdb-navbar-brand>
      <li>
        <div class="logo-wrapper waves-light">
          <a href="#">
            <img src="../../../assets/baobab.png" class="img-fluid flex-center">
          </a>
        </div>
      </li>
    </mdb-navbar-brand>

    <links>
      <!--Social-->
      <li>

                <ul class="social">
                  <li>
                    <a class="icons-sm fb-ic">
                      <i class="fa fa-facebook"> </i>
                    </a>

                  <li>
                    <a class="icons-sm pin-ic">
                      <i class="fa fa-pinterest"> </i>
                    </a>
                  </li>
                  <li>

                  <li>
                    <a class="icons-sm tw-ic">
                      <i class="fa fa-twitter"> </i>
                    </a>
                  </li>
                </ul>
        -->

      <!--/Social-->
      <!--Search Form-->
      <li>
        <form class="search-form" role="search">
          <div class="form-group md-form mt-0 pt-1 waves-light" mdbWavesEffect>
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </li>
      <!--/.Search Form-->
      <!-- Side navigation links -->
      <li>
        <ul class="collapsible collapsible-accordion">
          <mdb-accordion [multiple]="false" aria-multiselectable="false">

            <!-- Collapsible link -->


            <!-- Simple link -->
            <mdb-accordion-item class="no-collase">
              <mdb-accordion-item-head mdbWavesEffect>
                 <i class="fa fa-chevron-right"></i> Posts 
              </mdb-accordion-item-head>
              <mdb-accordion-item-body>
                <ul>
                  <li>
                    <a class="nav-link" routerLink="/AllPosts" mdbWavesEffect>All Posts </a>
                  </li>
                  <li>
                    <a class="nav-link" routerLink="/redaction" mdbWavesEffect>Add New </a>
                  </li>
                  <li>
                    <a class="nav-link" routerLink="/j_article" mdbWavesEffect>My Posts</a>
                  </li>
                </ul>
              </mdb-accordion-item-body>
            </mdb-accordion-item>
           

        </mdb-accordion>
        </ul>
      </li>
      <!--/. Side navigation links -->
    </links>
    <div class="sidenav-bg mask-strong"></div>
  </mdb-side-nav>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav white"
    [containerInside]="false">

    <navlinks class="navbar-container">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a (click)="sidenav.show()" class="button-collapse-non-fixed hidden-nav">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!--/. SideNav slide-out button -->
    </navlinks>



    <mdb-navbar-brand>
      <!-- Breadcrumb-->
      <div class="breadcrumbs breadcrumbs-non-fixed breadcrumb-dn mr-auto">
        <p>Journalist space </p>
      </div>
      <!--/. Breadcrumb-->
    </mdb-navbar-brand>

    <navlinks>
      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>
            <i class="fa fa-envelope"></i>
            <span class="clearfix d-none d-sm-inline-block">Contact</span>
          </a>
        </li>
       
          <li class="nav-item dropdown btn-group" dropdown>
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              <i class="fa fa-user"></i>
              Account
            </a>
            <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
              <a class="dropdown-item" routerLink="/j_profil">Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
    </navlinks>
  </mdb-navbar>
  <!--/. Sidebar navigation -->

  <!-- Navbar -->
  <!--/. Navbar -->
